# Available runners configured by board.cmake.
runners:
- nrfjprog
- nrfutil
- jlink
- pyocd
- openocd

# Default flash runner if --runner is not given.
flash-runner: nrfjprog

# Default debug runner if --runner is not given.
debug-runner: jlink

# Common runner configuration values.
config:
  board_dir: /home/pedro/zephyrproject/zephyr/boards/nordic/nrf52840dk
  # Build outputs:
  elf_file: zephyr.elf
  hex_file: zephyr.hex
  bin_file: zephyr.bin
  # Host tools:
  gdb: /home/pedro/zephyr-sdk-0.16.5-1/arm-zephyr-eabi/bin/arm-zephyr-eabi-gdb
  openocd: /home/pedro/zephyr-sdk-0.16.5-1/sysroots/x86_64-pokysdk-linux/usr/bin/openocd
  openocd_search:
    - /home/pedro/zephyr-sdk-0.16.5-1/sysroots/x86_64-pokysdk-linux/usr/share/openocd/scripts

# Runner specific arguments
args:
  nrfjprog:
    []

  nrfutil:
    []

  jlink:
    - --dt-flash=y
    - --device=nRF52840_xxAA
    - --speed=4000
  pyocd:
    - --dt-flash=y
    - --target=nrf52840
    - --frequency=4000000
  openocd:
    - --cmd-load
    - flash write_image erase
    - --cmd-verify
    - verify_image
    - --cmd-pre-init
    - set WORKAREASIZE 0x4000
    - --cmd-pre-init
    - source [find interface/jlink.cfg]
    - --cmd-pre-init
    - transport select swd
    - --cmd-pre-init
    - source [find target/nrf52.cfg]
